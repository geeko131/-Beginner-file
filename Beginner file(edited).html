<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .error {
            color: rgb(68, 0, 255);
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }
        button {
            background-color: #afad4c;
            color: rgb(255, 255, 255);
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form id="registrationForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="5" maxlength="25">
            <div class="error" id="username-error">
                Username must be 3-50 characters (letters, numbers, underscores)
            </div>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div class="error" id="email-error">
                Please enter a valid email address
            </div>
        </div>
        
        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let isValid = true;
            
            // Username validation
            const username = document.getElementById('username');
            const usernameError = document.getElementById('username-error');
            const usernameRegex = /^[a-zA-Z0-9_]{3,20}$/;
            
            if (!usernameRegex.test(username.value)) {
                usernameError.style.display = 'block';
                isValid = false;
            } else {
                usernameError.style.display = 'none';
            }
            
            // Email validation
            const email = document.getElementById('email');
            const emailError = document.getElementById('email-error');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailRegex.test(email.value)) {
                emailError.style.display = 'block';
                isValid = false;
            } else {
                emailError.style.display = 'none';
            }
            
            if (isValid) {
                // Form is valid - process data here
                alert('Form submitted successfully!\nUsername: ' + username.value + '\nEmail: ' + email.value);
                // Uncomment to actually submit:
                // this.submit();
            }
        });
    </script>
</body>
</html>
